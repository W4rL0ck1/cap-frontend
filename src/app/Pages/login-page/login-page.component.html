<h1></h1>
<app-logo></app-logo>

<app-loading *ngIf="busy"></app-loading>


<br>
<form [formGroup]="form" *ngIf="!busy">
  <div>
    <div id="inputdiv">
          <input class="uk-input uk-form-large" formControlName="email" type="email" placeholder="Email"  [ngClass]="{'uk-form-danger': (!form.controls['email'].valid && !form.controls['email'].pristine) }">
      </div>
      <div id="inputdiv">
          <input class="uk-input uk-form-large" formControlName="password" type="password" placeholder="Senha" [ngClass]="{'uk-form-danger': (!form.controls['password'].valid && !form.controls['password'].pristine) }">
      </div>

      <div id="CantoInferior">
        <div class="control-label pull-right forgot" id="EsqueciSenha">
          <a class="password-reset forgot--link" href=""> Esqueci minha senha </a>
        </div>

        <div id="ManterLogado">
          <label class="checkbox keep">
            <input name="user_session[remember_me]" type="hidden" value="0" /><input
              tabindex="3"
              type="checkbox"
              value="1"
              name="user_session[remember_me]"
              id="user_session_remember_me"
            />
            <span>Manter logado</span>
          </label>
        </div>
        </div>

      <div class="uk-margin uk-text-center">
        <button class="uk-button uk-button-primary uk-button-large" [disabled]="form.invalid"  (click)="submit()">Entrar</button>
    </div>
  </div>
</form>
